<html>

<head>
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="search-area">
      <a rel="nofollow" rel="noreferrer" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
      <span class="input">
      <input class="input__field clearable" type="search" id="input-35" />
      <label class="input__label" for="input-35">
        <span class="input__label-content text-center"><i class="fa fa-search fa-3x"></i></span>
      </label>
      </span>
      <p class="search-text">Click icon to search<p>
    </div>
    <div class="wikiContainer">
      <ul id="wikiArticle">
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
